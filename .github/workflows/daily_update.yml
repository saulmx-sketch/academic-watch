name: Actualizar RSS Académico

on:
  schedule:
    - cron: '0 8 * * *' # Se ejecuta todos los días a las 8:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente con un botón

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script
        run: python main.py

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --global user.name 'AcademicBot'
          git config --global user.email 'bot@noreply.github.com'
          git add feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualizar feed.xml" && git push)
